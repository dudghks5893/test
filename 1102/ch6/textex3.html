<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 스타일</title>
    <style>
        body{
            background-color: blue;
        }
        div{
            background-color: yellow;
            width: 90%;
            padding: 15px;
            border: 1px solid black;
        }
        p{
            line-height: 30px;
        }
        div:hover{
            background-color: aqua;
            color:blue;
        }
    </style>
</head>
<body>
    <div>
    <h1>초콜릿(chocolet)</h1>
    <p>초콜릿은 카카오 가루를 사용한다. 숙성한 카카오 콩을 볶은 뒤 이를 갈아서 만든 카카오
        가루를 이용하여 초콜릿을 만든다.</p>
    </div>
</body>
</html>
