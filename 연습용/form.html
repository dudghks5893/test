<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서 만들기</title>
    <link rel="stylesheet" href="CSS/form.CSS">
</head>
<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" placeholder="여백없이 입력" autofocus required>
                </li>
                <li>
                    <label for="hpon">연락처</label>
                    <input type="tel" id="hpon" placeholder="연락가능한 번호" autofocus required>
                </li>
            
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
               
                <li>
                    <label for="home">주소</label>
                    <input type="text" size="30px" id="home">
                </li>
                <li>
                    <label for="hpon1">전화번호</label>
                    <input type="tel" id="hpon1">
                </li>
                <li>
                    <label for="text">메모</label>
                    <textarea cols="40" rows="3" id="text"></textarea>
                </li>
            
            </ul>
        </fieldset>
        
        <fieldset >
            <legend>주문 정보</legend>
        <div class="a2">            
            <ul>              
                <li>
                    <label for="a1"><input type="checkbox">과테말라 안티구아 (100g)</label>
                    <input type="number" id="a1" min="0" max="50" value="0">개
                </li>
                <li>
                    <label for="a2"><input type="checkbox">인도네시아 만델링 (100g)</label>
                    <input type="number" id="a2" min="0" max="50" value="0">개
                </li>
                <li>
                    <label for="a3"><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
                    <input type="number" id="a3" min="0" max="50" value="0">개
                </li>              
            </ul>
        </div>
        </fieldset>
        <div class="a1">
        <button type="submit" value="submit">주문하기</button>
        <button type="reset" value="reset">다시 작성</button>
        </div>    
    </form>
</body>
</html>
