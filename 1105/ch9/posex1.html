<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        .box1{
            background: red;
            float: left;
            margin-right: 10px;
        }
        .box2{
            background: green;
            float: left;
            margin-right: 10px;
        }
        .box3{
            background: hotpink;
            
            margin-right: 10px;
        }
        .box4{
            background: aqua;
            clear: both;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
